<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">


    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='twitter.css') }}">

    <title>Tweet Assist</title>

  </head>
  <body>
    <div class="gradient-bg">
      <div class="row">
        <form action="/result" method="post" novalidate="novalidate">
          <div class="inner-form">
            <div class="input-field">
              <button class="btn-search" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
              </button>
              <input id="search" name="search" type="text" placeholder= {{ searchQuery }}/>
            </div>
          </div>
        </form>
  
        <div class="row-result">
          <h2 style="padding-left: 2%; padding-top: 2%">Search Results</h2> 
          <hr>

          <ol class="tweet-list">
            {% for t in tweets %}
              <li class="tweet-card">
                <div class="tweet-content">
                  <div class="tweet-header">
                    <span class="fullname">
                      <strong>{{ t['name'] }}</strong>
                    </span>
                    <span class="username"> {{ t['username'] }} </span>
                    <span class="tweet-time">- {{ t['date'] }}</span>
                  </div>
                  
                  <!-- Profile Photo - link in src -->
                  <!-- <a>
                    <img class="tweet-card-avatar" src="" alt="">
                  </a> -->
                  
                  <div class="tweet-text">
                    <p class="" lang="es" data-aria-label-part="0">
                      {{ t['text'] }}
                    </p>
                  </div>
                  <div class="tweet-footer">
                    <a class="tweet-footer-btn">
                      <i class="octicon octicon-comment" aria-hidden="true"></i><span> {{ t['replies'] }}</span>
                    </a>
                    <a class="tweet-footer-btn">
                      <i class="octicon octicon-sync" aria-hidden="true"></i><span> {{ t['retweets'] }} </span>
                    </a>
                    <a class="tweet-footer-btn">
                      <i class="octicon octicon-heart" aria-hidden="true"></i><span> {{ t['favorites'] }}</span>
                    </a>
                  </div>
                </div>
              </li>
              {% endfor %}
          </ol>


        </div>
      </div>
    </div>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
